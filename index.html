<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="assets/sass/main.css">
</head>

<body>

    <section>
        <div>
            <h1>Mehrwertsteuer-Rechner</h1>
        </div>

        <form action="" onsubmit="return false">

            <article class="proceeding">
                <h4>Was soll berechnet werden?</h4>
                <div>
                    <input type="radio" name="calcProceedings" id="calcBrutto" checked
                        onchange="changeHeadlines('Nettobetrag (Preis ohne Mehrwertsteuer) in Euro<span>*</span>', 'Bruttobetrag (Endpreis)'), setDefaultValues()">
                    <label for="calcProceedings">Mehrwertsteuer aufschlagen (Netto zu Brutto)</label>
                </div>
                <div>
                    <input type="radio" name="calcProceedings" id="calcNetto"
                        onchange="changeHeadlines('Bruttobetrag (Preis inklusive Mehrwertsteuer)', 'Nettobetrag') , setDefaultValues()">
                    <label for="calcProceedings">Mehrwertsteuer abziehen (Brutto zu Netto)</label>
                </div>
            </article>

            <article class="vat-Rate">
                <h4>Mehrwertsteuersatz</h4>
                <input type="radio" name="vatRate" id="nineteen" checked onchange="setDefaultValues()">
                <label for="vatRate">19%</label>
                <input type="radio" name="vatRate" id="seven" onchange="setDefaultValues()">
                <label for="vatRate">7%</label>
            </article>

            <article class="input-Value">
                <div>
                    <label for="inputValue" id="headline">Nettobetrag (Preis ohne Mehrwertsteuer) in Euro</label>
                </div>
                <div>
                    <input type="number" name="inputValue" id="inputValue" step="0.01" min="0">
                </div>
            </article>

            <article class="execute">
                <button onclick="validateInput(document.getElementById('inputValue').value)">BERECHNEN</button>
            </article>

            <article class="resultArea">
                <h3 class="color-blue">Ergebnis</h3>
                <article class="vat">
                    <h4>Mehrwertsteuerbetrag</h4>
                    <div id="vatValue" class="color-blue">0,00 €</div>
                </article>

                <article class="output">
                    <h4 id="outputText">Bruttobetrag (Endpreis)</h4>
                    <div id="outputValue" class="color-blue">0,00 €</div>
                </article>
            </article>
        </form>

    </section>
    <script src="assets/js/main.js"></script>
</body>

</html>
